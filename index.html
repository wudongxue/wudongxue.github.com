  <body>
    
<p>冬雪，我爱你，这已经不再是秘密
<p>我也亲口告诉了你
<p>但是仅此而已。
<p>现实与梦想总有一段不远不近的距离
<p>我知道我很可能无法和你同行，更不能奢求你的相伴，但是你的出现，便是我最美的事情。
<p>爱若成了习惯，我不知还有什么能让它戒除。
<p>冬雪，只要能一如既往的爱着你
<p>我已很幸福。
